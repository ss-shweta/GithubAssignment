<body>
    <h1>forms demo</h1>
    <!--this is a forms demo-->
    <form action="/search">
        <div>
            <label for="username">Enter a usename:</label>
            <input type="text" placeholder="username"><br>
            <label for="e-mail">Enter e-mail address:</label>
            <input type="email" placeholder="e-mail"><br>
            <label for="date">Enter your date of birth:</label>
            <input type="date" placeholder="enter date"><br>
            <label for="time">Enter the timr of birth</label>
            <input type="time" placeholder="enter time"><br>
            <label for="text"></label>
            <input type="text" placeholder="enter address"><br>

            <button>submit</button>
        </div>
    </form>


</body>
